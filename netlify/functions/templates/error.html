<!DOCTYPE html>
<html>
<head>
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p, ul {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        ul {
            text-align: left;
            list-style-position: inside;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{HEADING}}</h1>
        {{CONTENT}}
        <a href="/">Return to home</a>
    </div>
</body>
</html>
