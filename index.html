<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <div class="container py-5">
        <header class="text-center text-white mb-5">
            <h1 class="display-4 fw-semibold">My Bookmarks</h1>
            <p class="lead opacity-75">Powered by Raindrop.io</p>
        </header>

        <main>
            <div id="loading" class="text-center text-white fs-5 py-4">Loading your bookmarks...</div>
            <div id="error" class="alert alert-danger d-none"></div>
            <div id="bookmarks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
