<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .autocomplete-dropdown .dropdown-item.active {
            background-color: #e9ecef;
            color: #212529;
        }

        .fw-500 {
            font-weight: 500;
        }

        .fs-7 {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="mb-5">
            <div class="row align-items-center g-3">
                <!-- Left: Title (order-1 on mobile) -->
                <div class="col-12 col-lg-3 order-1 order-lg-1 text-center text-lg-start">
                    <h1 class="h3 mb-0">
                        New tab
                        <i id="loadingSpinner" class="fa-solid fa-spinner fa-spin ms-2 d-none"></i>
                        <i id="loadingCheckmark" class="fa-solid fa-check ms-2 d-none text-success"></i>
                    </h1>
                </div>

                <!-- Middle: Search (order-3 on mobile, order-2 on desktop) -->
                <div class="col-12 col-lg-6 order-3 order-lg-2">
                    <form id="searchForm">
                        <div class="input-group position-relative">
                            <span class="input-group-text rounded-0"><i class="fa-brands fa-google"></i> / <i class="fa-solid fa-globe"></i></span>
                            <input
                                type="text"
                                name="q"
                                id="searchInput"
                                class="form-control"
                                placeholder="Search Google or go to URL..."
                                autofocus
                                autocomplete="off"
                            >
                            <button class="btn btn-primary" type="submit">Go</button>
                            <ul id="autocompleteDropdown" class="dropdown-menu rounded-0 autocomplete-dropdown"></ul>
                        </div>
                    </form>
                </div>

                <!-- Right: Credits (order-2 on mobile, order-3 on desktop) -->
                <div class="col-12 col-lg-3 order-2 order-lg-3 text-center text-lg-end">
                    <small class="d-block opacity-75">Powered by <a href="http://raindrop.io">Raindrop.io</a></small>
                    <small class="d-block opacity-75">Made with ❤️ by <a href="http://github.com/adnathanail/">Alex Nathanail</a></small>
                </div>
            </div>
        </header>

        <main id="main">
            <div id="loading" class="text-center fs-5 py-4">Loading your bookmarks...</div>
            <div class="col-12 d-none" id="login">
                <div class="text-center py-5">
                    <p class="mb-4 opacity-75">Sign in with Raindrop.io to see your bookmarks</p>
                    <button id="loginBtn" class="btn btn-light btn-lg px-4">
                        Sign in with Raindrop.io
                    </button>
                </div>
            </div>
            <div id="error" class="alert alert-danger d-none"></div>
            <div id="bookmarks" class="row">
                <div class="col-12 d-none">
                    <p class="text-center">No bookmarks found.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="folder-template">
        <div class="col-12">
            <h3 data-field="folder-title"></h3>
        </div>
        <div data-field="bookmarks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

        </div>
    </template>

    <template id="bookmark-template">
        <div class="col mb-2">
            <a href="" class="card h-100 text-decoration-none" target="_blank" rel="noopener noreferrer">
                <div class="card-body">
                    <h5 class="card-title" data-field="title"></h5>
                    <p class="card-text"><small class="text-muted" data-field="domain"></small></p>
                </div>
            </a>
        </div>
    </template>

    <template id="autocomplete-item-template">
        <li>
            <a href="#" class="dropdown-item d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-500" data-field="title"></div>
                    <small class="text-muted" data-field="url"></div>
                </div>
                <div class="fs-7 text-muted" data-field="folder"></div>
            </a>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d8280b97e1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    <script>
        // Register Service Worker for PWA (disabled on localhost)
        if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        } else if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Service Worker registration skipped on localhost');
        }
    </script>
</body>
</html>
