<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-semibold">New tab</h1>
            <p class="lead opacity-75">Powered by <a href="http://raindrop.io">Raindrop.io</a></p>
            <p class="lead opacity-75">Made with ❤️ by <a href="http://github.com/adnathanail/">Alex Nathanail</a></p>
        </header>

        <!-- Search Bar -->
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8 col-lg-6">
                <form id="searchForm" action="https://www.google.com/search" method="get">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-google"></i></span>
                        <input
                            type="text"
                            name="q"
                            id="searchInput"
                            class="form-control"
                            placeholder="Search Google..."
                            autofocus
                            autocomplete="off"
                        >
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <main id="main">
            <div id="loading" class="text-center fs-5 py-4">Loading your bookmarks...</div>
            <div class="col-12 d-none" id="login">
                <div class="text-center py-5">
                    <p class="mb-4 opacity-75">Sign in with Raindrop.io to see your bookmarks</p>
                    <button id="loginBtn" class="btn btn-light btn-lg px-4">
                        Sign in with Raindrop.io
                    </button>
                </div>
            </div>
            <div id="error" class="alert alert-danger d-none"></div>
            <div id="bookmarks" class="row">
                <div class="col-12">
                    <p class="text-center">No bookmarks found.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="folder-template">
        <div class="col-12">
            <h3 data-field="folder-title"></h3>
        </div>
        <div data-field="bookmarks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

        </div>
    </template>

    <template id="bookmark-template">
        <div class="col mb-2">
            <a href="" class="card h-100 text-decoration-none" target="_blank" rel="noopener noreferrer">
                <div class="card-body">
                    <h5 class="card-title" data-field="title"></h5>
                    <p class="card-text"><small class="text-muted" data-field="domain"></small></p>
                </div>
            </a>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d8280b97e1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
