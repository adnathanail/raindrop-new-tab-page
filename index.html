<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center text-white mb-5">
            <h1 class="display-4 fw-semibold">My Bookmarks</h1>
            <p class="lead opacity-75">Powered by Raindrop.io</p>
        </header>

        <main>
            <div id="loading" class="text-center text-white fs-5 py-4">Loading your bookmarks...</div>
            <div id="error" class="alert alert-danger d-none"></div>
            <div id="bookmarks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
        </main>
    </div>

    <!-- Templates -->
    <template id="bookmark-template">
        <div class="col">
            <a href="" class="card h-100 text-decoration-none" target="_blank" rel="noopener noreferrer">
                <div class="card-body">
                    <h5 class="card-title" data-field="title"></h5>
                    <p class="card-text text-muted small" data-field="excerpt"></p>
                    <p class="card-text"><small class="text-muted" data-field="domain"></small></p>
                </div>
            </a>
        </div>
    </template>

    <template id="login-template">
        <div class="col-12">
            <div class="text-center py-5">
                <h2 class="mb-3">Welcome!</h2>
                <p class="mb-4 opacity-75">Sign in with Raindrop.io to see your bookmarks</p>
                <button id="loginBtn" class="btn btn-light btn-lg px-4">
                    Sign in with Raindrop.io
                </button>
            </div>
        </div>
    </template>

    <template id="empty-template">
        <div class="col-12">
            <p class="text-white text-center">No bookmarks found.</p>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
